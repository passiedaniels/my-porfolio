<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8ce68c0225.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body">
      <header class="header-2">
        <div class="grid-wrapper">
          <div class="grid-img">
            <img src="images/bg (1).png" class="img-fluid" />
          </div>
          <div class="grid-text">
            <h5>ABOUT ME</h5>
            <h1>SHELLEY WHITE</h1>
            <p>
              I am a photographer skilled in photography. I do brand photography
              on products assigned by brands as well as models assigned to me.
            </p>
            <div class="grid-mini mt-5">
              <i class="fa-brands fa-square-facebook"></i>
              <i class="fa-brands fa-instagram ms-3"></i>
              <i class="fa-brands fa-linkedin ms-3"></i>
            </div>
            <h5 class="mt-5">MY CAMERA</h5>
            <div class="camera">
              <div class="d-flex align-items-start">
                <img
                  src="images/image 34.png"
                  class="img-fluid mb-5 mt-3 me-4"
                />
                <div>
                  <p class="mt-3">Olympus PEN-F Kamera Mirrorless.</p>
                </div>
              </div>
            </div>
            <div>
              <a class="btn-branding btn" href="#">CONTACT ME</a>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="row g-3 mt-5">
            <div class="col-md-4">
              <img src="images/Rectangle 107.png" class="img-fluid equal-img" />
            </div>
            <div class="col-md-4">
              <img src="images/Rectangle 108.png" class="img-fluid equal-img" />
            </div>
            <div class="col-md-4">
              <img src="images/Rectangle 109.png" class="img-fluid equal-img" />
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
